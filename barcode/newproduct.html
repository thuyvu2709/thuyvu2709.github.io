  <!-- Portfolio Section -->
  <section class="page-section portfolio" id="portfolio">
    <h2 class="text-center">Thêm mặt hàng</h2>


    <form class="needs-validation container" novalidate>

      <div class="form-group row">
        <label for="productCode" class="col-sm-2 col-form-label">Mã sản phẩm</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="productCode" placeholder="Mã sản phẩm">
<!--           <button class="btn btn-primary mb-2">Quét mã</button>
 -->          

<!--           <div style='height: 0px;width:0px; overflow:hidden;'>
            <input id="scanBarcode" type="file" class="btn btn-primary mb-2" accept="image/*;capture=camera" />
          </div>
          <button class="btn btn-primary mb-2" id="btnScan">Quét mã vạch</button>
 -->
        </div>
      </div>

      <div class="form-group row">
        <label for="importSchedule" class="col-sm-2 col-form-label">Đợt hàng</label>
          <div class="col-sm-10">
            <!-- <select class="mdb-select md-form" id="importSchedule"
              style="width: 100%">
              <option disabled>Chọn đợt hàng</option>
            </select> -->
            <input type="text" class="form-control" id="importSchedule" placeholder="Tìm đợt hàng" required>

          </div>
      </div>
      
      <div class="form-group row">
        <label for="productName" class="col-sm-2 col-form-label">Tên sản phẩm</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="productName" placeholder="Tên sản phẩm" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="productCount" class="col-sm-2 col-form-label">Số lượng</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="productCount" placeholder="0" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="productOriginalCostEur" class="col-sm-2 col-form-label">Giá gốc (EUR) <span class="textRed euroVndRate">(tỉ giá EUR/VND)</span></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="productOriginalCostEur" placeholder="0" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="productWeight" class="col-sm-2 col-form-label">Trọng lượng (kg)</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="productWeight" placeholder="0.00 kg">
        </div>
      </div>

      <div class="form-group row">
        <label for="shipInternationalFee" class="col-sm-2 col-form-label">Cước vận chuyển quốc tế (EUR)</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="shipInternationalFee" placeholder="0 EUR">
        </div>
      </div>

      <div class="form-group row" style="display:none">
        <label for="shipItalyFee" class="col-sm-2 col-form-label">Cước vận chuyển trong Italy (EUR)</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="shipItalyFee" placeholder="0 EUR">
        </div>
      </div>

      <div class="form-group row" style="display:none">
        <label for="shipVietnamFee" class="col-sm-2 col-form-label">Cước vận chuyển trong Việt Nam (VND) </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="shipVietnamFee" placeholder="0 VND">
        </div>
      </div>

      <div class="form-group row" >
        <label for="otherFee" class="col-sm-2 col-form-label">Phụ phí (VND) </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="otherFee" placeholder="0 VND">
        </div>
      </div>

      <div class="form-group row">
        <label for="productEstimateVND" class="col-sm-2 col-form-label">Giá gốc sản phẩm (VND) </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="productEstimateVND" placeholder="0 VND">
        </div>
      </div>

      <div class="form-group row">
        <label for="productEstimateSellingVND" class="col-sm-2 col-form-label">Giá bán lẻ (VND) </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="productEstimateSellingVND" placeholder="0 VND">
        </div>
      </div>

      <div class="form-group row">
        <label for="productEstimateSellingVND" class="col-sm-2 col-form-label">Giá bán CTV (VND) </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="productEstimateSellingCTV" placeholder="0 VND">
        </div>
      </div>

      <div class="form-group row">
        <label for="productUrl" class="col-sm-2 col-form-label">Đường dẫn SP</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="productUrl" placeholder="">
        </div>
      </div>

      <div class="form-group row">
        <div style='height: 0px;width:0px; overflow:hidden;'>
          <input id="prodScanImage" type="file" class="btn btn-primary mb-2" accept="image/*;capture=camera" />
        </div>

        <label for="productImage" class="btn btn-primary col-sm-2 col-form-label" id="btnAddImage">Thêm hình ảnh </label>
        <div class="col-sm-10">
          <input type="text" id="prodImageLink" class="form-control" placeholder="Đường dẫn hình ảnh" />
        </div>

        <div class='divImgThumbnail'><img class='imgThumbnail' id='imgThumbnail' width='150px'/></div>

      </div>

      <div class="form-group column">
        <label class="col-sm-2 col-form-label">Thông tin tham khảo </label>
        <label class="col-sm-2 col-form-label">
          Lãi xuất/SP:
          <p id="profitPerOneProduct">0</p>
        </label>
        <label class="col-sm-2 col-form-label">
          Doanh thu:
          <p id="turnover">0</p>
        </label>
        <label class="col-sm-2 col-form-label">
          Tổng tiền vốn (VND):
          <p id="totalCost">0</p>
        </label>
        <label class="col-sm-2 col-form-label">
          Lãi xuất tổng:
          <p id="totalProfit">0</p>
        </label>
      </div>

      <div class="btn btn-primary mb-2" id="addNewProduct">Thêm mặt hàng</div>
      <div class="btn btn-primary mb-2" id="btnRefresh">Xoá hết thông tin</div>

    </form>


    <div id="loadingSpin"></div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
<!--           <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
 -->          <div class="modal-body">

          </div>
          <!-- <div class="modal-footer"> -->
            <button type="button" class="btn btn-default btnModal" data-dismiss="modal">Close</button>
          <!-- </div> -->
        </div>
      </div>
    </div>

    <hr/>
    <canvas id="picture" width="320" height="240"></canvas>
